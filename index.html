<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Disney Princess</title>

    <link rel="stylesheet" href="/src/css/reset.css">
</head>
<body>
  <header class="cabecalho"></header>  
  <img src="./src/imagens/Disney-princess-logo-350.png" alt="logo-princesas" srcset="">
  <main class="selecao-de-princesas">
    <section class="princesas">
        <h1 class="titulo">Selecione uma princesa</h1>
        <ul class="lista-princesas">
            <li class="princesa selecionada" id="ariel" data-name="Ariel" data-description="">
                <img src="./src/imagens/card-ariel.jpg" alt="Princesa Ariel">
            </li>
            <li class="princesa" id="aurora" data-name="Aurora" data-description="">
                <img src="./src/imagens/card-aurora.jpg" alt="Princesa Aurora">
            </li>
            <li class="princesa" id="bela" data-name="Bela" data-description="">
                <img src="./src/imagens/card-bela.jpg" alt="Princesa Bela">
            </li>
            <li class="princesa" id="branca-de-neve" data-name="Branca de Neve" data-description="">
                <img src="./src/imagens/card-branca-de-neve.jpg" alt="Princesa Branca de Neve">
            </li>
            <li class="princesa" id="cinderela" data-name="Cinderela" data-description="">
                <img src="./src/imagens/card-cinderela.jpg" alt="Princesa Cinderela">
            </li>
            <li class="princesa" id="jasmine" data-name="Jasmine" data-description="">
                <img src="./src/imagens/card-jasmine.jpg" alt="Princesa Jasmine">
            </li>
            <li class="princesa" id="mulan" data-name="Mulan" data-description="">
                <img src="./src/imagens/card-mulan.jpg" alt="Princesa Mulan">
            </li>
            <li class="princesa" id="pocahontas" data-name="Pocahontas" data-description="">
                <img src="./src/imagens/card-pocahontas.jpg" alt="Princesa Pocahontas">
            </li>
        </ul>
    </section>
    <section class="princesa-selecionada">
        <img src="./src/imagens/card-ariel.png" alt="Princesa Selecionada" class="princesa-grande">

        <div class="informacoes-princesa">
            <h2 class="nome-princesa" id="nome-princesa">Ariel</h2>
            <p class="descricao-princesa" id="descricao-princesa">Ariel é uma sereia aventureira e teimosa. Sua curiosidade e amor pela aventura, às vezes deixa ela em apuros. Geralmente, entretanto, Ariel supera qualquer obstáculo que enfrenta.</p>
        </div>
    </section>
  </main>
</body>
</html>
